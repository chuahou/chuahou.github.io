<!DOCTYPE HTML>
<html lang="en">
	<head>

		<!-- Stylesheets and basics -->
		<title>chuahou.dev</title>
		<link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
		<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css'>

		<!-- Basic metadata -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="a website"/>
		<meta name="keywords" content="Chua Hou"/>
		<meta name="author" content="Chua Hou"/>

		<!-- OpenGraph metadata -->
		<meta property="og:site_name" content="chuahou.dev"/>
		<meta property="og:title" content="a website | chuahou.dev"/>
		<meta property="og:description" content="A website. There's probably gonna be more stuff here soon&trade;"/>
		<meta property="og:image" content="http://chuahou.dev/images/og_img.png"/>
		<meta property="og:image:type" content="image/png"/> 
		<meta property="og:image:width" content="200"/> 
		<meta property="og:image:height" content="200"/>
		<meta property="og:url" content="https://chuahou.dev"/>
		<meta property="og:type" content="website"/>

		{% block head %}{% endblock %}

	</head>

	<body>
		{% if center_content %}
		<div class="container">
			<div class="vertical-center">
		{% endif %}
		{% block content %}{% endblock %}
		{% if center_content %}
			</div>
		</div>
		{% endif %}

		<div class="corner bottom right">
			made with flask. <a href="https://github.com/chuahou/chuahou.github.io">code</a>
		</div>
		<div class="corner bottom left">
			copyright (c) 2020 chua hou
		</div>
	</body>
</html>
